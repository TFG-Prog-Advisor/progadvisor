<app visible="true">
  <appinfo uploadtype="active">
    <acronym>Subida de práctica</acronym>
    <title>Subida de práctica</title>
    <desc>
      <short>Comprobador de código fuente</short>
      <long>Comprobador de código fuente</long>
    </desc>
  </appinfo>
  <apphelp>
    <content format='html'>
      Esta aplicación te permite subir tu práctica al servidor con los parámetros insertados, permitiendo que tu profesor se la descargue y pueda subir una futura corrección.
    </content>
  </apphelp>
  <execinfo method="cmdline">
    <cmdlineapp>./run_subida_de_practica.sh -f _ei_files _ei_parameters</cmdlineapp>
  </execinfo>
  <parameters prefix = "-" check="false">
    <textfield name="dni">
      <desc>
        <short>DNI/NIE</short>
        <long>Indique su DNI/NIE</long>
      </desc>
    </textfield>
    <passwordfield name="password">
      <desc>
        <short>Contraseña</short>
        <long>Inserte la contraseña asignada</long>
      </desc>
    </passwordfield>
    <selectone name="asignatura" widget="combo">
      <default>PII</default>
      <desc>	
        <short>Asignatura</short>
        <long>Asignatura</long>
      </desc>
      <option value="PII">
        <desc>
          <short>Programación II</short>
          <long>Programación II</long>
        </desc>
      </option>
      <option value="TP">
        <desc>
          <short>Tecnología de la Programación</short>
          <long>Tecnología de la Programación</long>
        </desc>
      </option>
    </selectone>
    <selectone name="grupo" widget="combo">
      <default>A</default>
      <desc>	
        <short>Grupo</short>
        <long>Grupo</long>
      </desc>
      <option value="A">
        <desc>
          <short>A</short>
          <long>A</long>
        </desc>
      </option>
      <option value="B">
        <desc>
          <short>B</short>
          <long>B</long>
        </desc>
      </option>
      <option value="C">
        <desc>
          <short>C</short>
          <long>C</long>
        </desc>
      </option>
    </selectone>
    <selectone name="practica" widget="combo">
      <default>Pr1</default>
      <desc>	
        <short>Práctica</short>
        <long>Práctica</long>
      </desc>
      <option value="Prac1">
        <desc>
          <short>Práctica 1</short>
          <long>Práctica 1</long>
        </desc>
      </option>
      <option value="Prac2">
        <desc>
          <short>Práctica 2</short>
          <long>Práctica 2</long>
        </desc>
      </option>
      <option value="Prac3">
        <desc>
          <short>Práctica 3</short>
          <long>Práctica 3</long>
        </desc>
      </option>
    </selectone>
  </parameters>
</app>
