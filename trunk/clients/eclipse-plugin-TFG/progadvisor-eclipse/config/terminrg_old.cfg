<app id="terminrg" visible="true">
  <appinfo>
    <acronym>Termination</acronym>
    <title>Termination Analysis (Rely Guarantee)</title>
  <desc>
    <short>ddd</short>
    <long>ddd</long>
  </desc>
</appinfo>
  <exec>
    <result media="file" filename="/tmp/costabs/output.xml" />
    <cmd id="terminrg_static" />
    <entries scheme="param" pname="entries" /> 
    <files scheme="first" /> 
  </exec>
<execinfo method="cmdline">

</execinfo>
<parameters prefix="-">
<selectmany widget="combo" name="verbosity">
  <default>2</default>
  <desc>
    <short>The verbosity of the output</short>
    <long>The verbosity of the output</long>
  </desc>
  
    <option value="0" >
      <desc>
	<short>0</short>
	<long>0</long>
      </desc>
    </option>
    <option value="1" >
      <desc>
	<short>1</short>
	<long>1</long>
      </desc>
    </option>
    <option value="2" >
      <desc>
	<short>2</short>
	<long>2</long>
      </desc>
    </option>
  
</selectmany>
<selectone widget="combo" name="field_boundness">
  <default>no</default>
  <desc>
    <short>field_boundness</short>
    <long>field_boundness</long>
  </desc>
  
    <option value="yes" >
      <desc>
	<short>yes</short>
	<long>yes</long>
      </desc>
    </option>
    <option value="no" >
      <desc>
	<short>no</short>
	<long>no</long>
      </desc>
    </option>
  
</selectone>
<selectone widget="combo" name="cc_analysis">
  <default>no</default>
  <desc>
    <short>cc_analysis</short>
    <long>cc_analysis</long>
  </desc>
  
    <option value="yes" >
      <desc>
	<short>yes</short>
	<long>yes</long>
      </desc>
    </option>
    <option value="no" >
      <desc>
	<short>no</short>
	<long>no</long>
      </desc>
    </option>
    <option value="ins" >
      <desc>
	<short>ins</short>
	<long>ins</long>
      </desc>
    </option>
  
</selectone>
<selectone widget="combo" name="cc_pt_len">
  <default>2</default>
  <desc>
    <short>Points-to analysis precision</short>
    <long>Points-to analysis precision</long>
  </desc>
  
    <option value="1" >
      <desc>
	<short>1</short>
	<long>1</long>
      </desc>
    </option>
    <option value="2" >
      <desc>
	<short>2</short>
	<long>2</long>
      </desc>
    </option>
    <option value="3" >
      <desc>
	<short>3</short>
	<long>3</long>
      </desc>
    </option>
    <option value="4" >
      <desc>
	<short>4</short>
	<long>4</long>
      </desc>
    </option>
  
</selectone>
<selectone widget="checkbox" name="rely_guarantee_termination">
  <default>no</default>
  <desc>
    <short>Use rely-guarantee termination analysis</short>
    <long>Use rely-guarantee termination analysis</long>
  </desc>
    <option value="yes" >
      <desc>
	<short>yes</short>
	<long>yes</long>
      </desc>
    </option>
    <option value="no" >
      <desc>
	<short>no</short>
	<long>no</long>
      </desc>
    </option>
  
</selectone>
<textfield name="prueba_text" check="true">
    <desc>
        <short>escribe aqui</short>
	<long> escribe mucho aqui </long>
    </desc>
    <default value="escribe aqui..." />
</textfield>
</parameters>

</app>
