<app>
  <appinfo>
    <acronym>MHP</acronym>
    <title>May Happen in Parallel Analysis</title>
  <desc>
    <short>May Happen in Parallel Analysis</short>
    <long>May Happen in Parallel Analysis</long>
  </desc>
  </appinfo>
  <exec>
    <result media="file" filename="/tmp/costabs/output.xml" />
    <cmd id="mhp_static" />
    <entries scheme="first" /> 
    <files scheme="param" pname="i"/> 
  </exec>

<parameters prefix="-" check="false">
<selectone widget="combo" name="mode">
  <default>complete</default>
  <desc>
    <short>The mode of the output</short>
    <long>The mode of the output</long>
  </desc>
    <option value="complete" >
      <desc>
	<short>complete</short>
	<long>complete</long>
      </desc>
    </option>
    <option value="non complete" >
      <desc>
	<short>non complete</short>
	<long>non complete</long>
      </desc>
    </option>   
</selectone>
<selectone widget="combo" name="type">
  <default>full</default>
  <desc>
    <short>The type of the output</short>
    <long>The type of the output</long>
  </desc>
    <option value="full" >
      <desc>
	<short>full</short>
	<long>full</long>
      </desc>
    </option>
    <option value="non full" >
      <desc>
	<short>non full</short>
	<long>non full</long>
      </desc>
    </option>   
</selectone>
<selectone widget="combo" name="highlight">
  <default>'/dev/null'</default>
  <desc>
    <short>The type of the output</short>
    <long>The type of the output</long>
  </desc>
    <option value="'/dev/null'" >
      <desc>
	<short>'/dev/null'</short>
	<long>'/dev/null'</long>
      </desc>
    </option>
    <option value="'/dev/null'" >
      <desc>
	<short>'/dev/null'</short>
	<long>'/dev/null'</long>
      </desc>
    </option>   
</selectone>
<selectone widget="combo" name="verbosity">
  <default>2</default>
  <desc>
    <short>The verbosity of the output</short>
    <long>The verbosity of the output</long>
  </desc>
    <option value="0" >
      <desc>
	<short>0</short>
	<long>0</long>
      </desc>
    </option>
    <option value="1" >
      <desc>
	<short>1</short>
	<long>1</long>
      </desc>
    </option>
    <option value="2" >
      <desc>
	<short>2</short>
	<long>2</long>
      </desc>
    </option>
</selectone>
</parameters>

</app>
