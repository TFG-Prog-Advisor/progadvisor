<app id="dead" visible="true">
  <appinfo>
    <acronym>Deadlock</acronym>
    <title>Deadlock Analysis</title>

  <desc>
    <short>Deadlock Analysis</short>
    <long>Deadlock analysis for ABS programs</long>
  </desc>
</appinfo>
  <execinfo>
    <cmdlineapp>deadlock_static _ei_outline -i '_ei_files'  _ei_params</cmdlineapp>
  </execinfo>
<parameters prefix="-">
<selectone widgetid="combo" name="verbosity">
  <default>2</default>
  <desc>
    <short>The verbosity of the output</short>
    <long>The verbosity of the output</long>
  </desc>
 
   <option value="0">
      <desc>
	<short>0</short>
	<long>0</long>
      </desc>
    </option>
    <option value="1">
      <desc>
	<short>1</short>
	<long>1</long>
      </desc>
    </option>
    <option value="2">
      <desc>
	<short>2</short>
	<long>2</long>
      </desc>
    </option>
  
</selectone>
<selectone widgetid="combo" name="cc_pt_len">
  <default>2</default>
  <desc>
    <short>Points-to analysis precision</short>
    <long>Points-to analysis precision</long>
  </desc>
 
    <option value="1">
      <desc>
	<short>1</short>
	<long>1</long>
      </desc>
    </option>
    <option value="2">
      <desc>
	<short>2</short>
	<long>2</long>
      </desc>
    </option>
    <option value="3">
      <desc>
	<short>3</short>
	<long>3</long>
      </desc>
    </option>
    <option value="4">
      <desc>
	<short>4</short>
	<long>4</long>
      </desc>
    </option>
  
</selectone>
<selectone widgetid="boolean" name="ignore_mhp">
  <default>no</default>
  <desc>
    <short>Ignore MHP information in deadlock analysis</short>
    <long>Ignore MHP information in deadlock analysis</long>
  </desc>
 
    <option value="yes">
      <desc>
	<short>yes</short>
	<long>yes</long>
      </desc>
    </option>
    <option value="no">
      <desc>
	<short>no</short>
	<long>no</long>
      </desc>
    </option>
  
</selectone>
</parameters>

</app>
