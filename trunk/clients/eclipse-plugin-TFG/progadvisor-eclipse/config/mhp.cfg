<app id="mhp" visible="true">
  <appinfo>
    <acronym>MHP</acronym>
    <title>May Happen in Parallel Analysis</title>
  <desc>
    <short>May-Happen-in-Parallel Analysis</short>
    <long>May-Happen-in-Parallel Analysis for ABS programs</long>
  </desc>
  </appinfo>
  <execinfo>
        <cmdlineapp>mhp_static _ei_outline -i '_ei_files'  _ei_params</cmdlineapp>
    
  </execinfo>
<parameters prefix="-" check="false">
<selectone widgetid="combo" name="mode">
  <default>complete</default>
  <desc>
    <short>The mode of the output</short>
    <long>The mode of the output</long>
  </desc>
    <option value="complete" >
      <desc>
	<short>complete</short>
	<long>complete</long>
      </desc>
    </option>
    <option value="non complete" >
      <desc>
	<short>non complete</short>
	<long>non complete</long>
      </desc>
    </option>   
</selectone>
<selectone widgetid="combo" name="type">
  <default>full</default>
  <desc>
    <short>The type of the output</short>
    <long>The type of the output</long>
  </desc>
    <option value="full" >
      <desc>
	<short>full</short>
	<long>full</long>
      </desc>
    </option>
    <option value="non full" >
      <desc>
	<short>non full</short>
	<long>non full</long>
      </desc>
    </option>   
</selectone>
<selectone widgetid="combo" name="highlight">
  <default>'/dev/null'</default>
  <desc>
    <short>The type of the output</short>
    <long>The type of the output</long>
  </desc>
    <option value="'/dev/null'" >
      <desc>
	<short>'/dev/null'</short>
	<long>'/dev/null'</long>
      </desc>
    </option>
    <option value="'/dev/null'" >
      <desc>
	<short>'/dev/null'</short>
	<long>'/dev/null'</long>
      </desc>
    </option>   
</selectone>
<selectone widgetid="combo" name="verbosity">
  <default>2</default>
  <desc>
    <short>The verbosity of the output</short>
    <long>The verbosity of the output</long>
  </desc>
    <option value="0" >
      <desc>
	<short>0</short>
	<long>0</long>
      </desc>
    </option>
    <option value="1" >
      <desc>
	<short>1</short>
	<long>1</long>
      </desc>
    </option>
    <option value="2" >
      <desc>
	<short>2</short>
	<long>2</long>
      </desc>
    </option>
</selectone>
</parameters>

</app>
